<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Santali OCR (Ol Chiki)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📝 Santali (Ol Chiki) OCR</h1>
    <p>Upload an image to extract Santali text (Ol Chiki script).</p>

    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <p>📂 Click or drag & drop to upload</p>
    </div>

    <img id="preview" alt="Preview will appear here">

    <button onclick="startOCR()">🚀 Start OCR</button>

    <progress id="progress" value="0" max="100"></progress>
    <p id="status">Waiting for image...</p>

    <h3>📜 Extracted Text:</h3>
    <textarea id="output" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
